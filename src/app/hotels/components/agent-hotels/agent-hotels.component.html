<header>
    <p-toolbar>
        <ng-template pTemplate="start">
            <h1>Hoteles Registrados</h1>
        </ng-template>

        <ng-template pTemplate="end">
            <p-button type="button"
                      label="Registrar Hotel"
                      icon="pi pi-plus"
                      routerLink="./add"/>
                      
        </ng-template>
    </p-toolbar>
</header>

<section class="mt-3">
    <p-table [value]="hotels()" dataKey="id" selectionMode="single">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Hotel</th>
                <th>Ubicaci√≥n</th>
                <th>Estado</th>
                <th>Cant. Hab.</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hotel>
            <tr [pSelectableRow]="hotel">
                <td routerLink="./{{hotel.id}}">
                    {{ hotel.id }}
                </td>
                <td routerLink="./{{hotel.id}}">
                    <div class="flex align-items-center gap-2">
                        <img [src]="hotel.img_url" height="40px" [alt]="hotel.id" class="border-round">
                        {{ hotel.name }}
                    </div>
                </td>
                <td routerLink="./{{hotel.id}}">
                    {{ hotel.location }}
                </td>
                <td routerLink="./{{hotel.id}}">
                    <p-tag [value]="hotel.active | StatusLabel"
                           [severity]="(hotel.active) ? 'success' : 'danger'"/>
                </td>
                <td routerLink="./{{hotel.id}}">
                    {{ hotel.rooms_count }}
                </td>
                <td>
                    <p-button routerLink="./edit/{{hotel.id}}"
                              type="button"
                              size="small"
                              label="Editar"
                              severity="success"
                              icon="pi pi-pencil"
                              [outlined]="true"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</section>
