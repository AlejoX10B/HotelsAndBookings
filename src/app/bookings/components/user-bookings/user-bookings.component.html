<header>
    <p-toolbar>
        <ng-template pTemplate="start">
            <h1>Mis Reservas</h1>
        </ng-template>
    </p-toolbar>
</header>

<section class="mt-3">
    <p-table [value]="bookings()"
            dataKey="id"
            selectionMode="single"
            [rows]="5"
            [paginator]="true"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[5, 10, 20]"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} hoteles">
        
        <ng-template pTemplate="header">
            <tr>
                <th>Hotel</th>
                <th>Ubicación</th>
                <th>Fechas</th>
                <th>Cant. Pers.</th>
                <th>Habitación</th>
                <th>Costo</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-booking>
            <tr [pSelectableRow]="booking" routerLink="./{{booking.id}}">
                <td>{{ booking.hotel.name }}</td>
                <td>{{ booking.hotel.location }}</td>
                <td>{{ booking.dates[0] | date:'dd/MM/yyyy' }} - {{ booking.dates[1] | date:'dd/MM/yyyy' }}</td>
                <td><p-badge [value]="booking.persons"/></td>
                <td>{{ booking.room_type | RoomType }}</td>
                <td>$ {{ booking.cost | number }}</td>
            </tr>
        </ng-template>
    </p-table>
</section>
